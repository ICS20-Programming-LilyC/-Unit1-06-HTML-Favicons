<!DOCTYPE html>
<!--Unit1-06-HTML-Favicons-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My First webpage with, a favicon">
    <meta name="keywords" content="immaculata,ics2o">
    <meta name="author" content="Lily C">
    <meta name="viewport" content="width=device-width, initial-sacle=1.0">

    <!--For the favicon on this page-->
    <link rel="Flowers-purple" sizes="180x180" href="./fav_index/Flowers-purple.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">

    <!-- To use Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <body>
    <!-- To use Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">Favicons</span>
        </div>
      </header>

      <!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">

        <h3>This is my first web page, with a favicon! You can view my favicon in the browser tab above!</h3>	

        <!-- Slider with Starting Value -->
        <h6>How much do you like my favicon that I displayed?</h6>
        <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
        <br>
        <p>
          Here is the link to my <a href="./more_fav.html">second favicon</a> page!
        </p>
      </main>
